<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
            <input type="text" class="from-name form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" placeholder="First Name..." required /><i class="fas fa-user"></i>
            <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                <div *ngIf="firstName.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="from-name form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" placeholder="Last Name..." required /><i class="fas fa-user"></i>
            <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
                <div *ngIf="lastName.errors.required">Last Name is required</div>
            </div>
        </div>
      <div class="form-group">
          <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"  placeholder="Email..." required email /><i class="fas fa-envelope"></i>
          <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">Email must be a valid email address</div>
          </div>
      </div>
      <div class="form-group">
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required placeholder="Password..." minlength="6" /><i class="fas fa-key"></i>
          <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
              
          </div>
      </div>
      <div class="form-group">
          <input type="password" class="form-control" name="resetPassword" [(ngModel)]="model.resetPassword" #resetPassword="ngModel" [ngClass]="{ 'is-invalid': f.submitted && resetPassword.invalid }" required placeholder="Confirm Password..." minlength="6" /><i class="fas fa-key"></i>
          <div *ngIf="f.submitted && resetPassword.invalid" class="invalid-feedback">
              <div *ngIf="resetPassword.errors.required">Password is required</div>
              <div *ngIf="resetPassword.errors.minlength">Password must be at least 6 characters</div>
              
          </div>
      </div>
      <button type="submit" class="btn">Sign me up!</button>
      
    </form>

    <p id="registered"></p>
