<div class="row">
  <div class="col-sm-6">
    <div class="form-box">
      <div class="form-top">
        <div class="form-top-left">
          <h3>Contact Us</h3>
          <p>Please fill the below form with details regarding your query:</p>
        </div>
        <div class="form-top-right">
          <i class="fas fa-mail-bulk"></i>
        </div>
      </div>
      <div class="form-bottom">
        <form role="form" action="" method="post" class="login-form">
          <div class="form-group">
            <label class="sr-only" for="form-name">Username</label>
            <input type="text" name="form-name" placeholder="Name..." class="form-name form-control"><i class="fa fa-user-o" aria-hidden="true"></i>
          </div>
          <div class="form-group">
            <label class="sr-only" for="form-email">Password</label>
            <input type="email" name="form-email" placeholder="Email..." class="form-email form-control"><i class="fa fa-envelope-o" aria-hidden="true"></i>
          </div>
          <div class="form-group">
            <label class="sr-only" for="form-message">Message</label>
            <textarea class="form-control" id="message" rows="6" placeholder="Message..." required></textarea><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-box">
      <div class="form-top">
        <div class="form-top-left">
          <h3>Address</h3>
          <p>Find us:</p>
        </div>
        <div class="form-top-right">
          <i class="fas fa-home"></i>
        </div>
      </div>
      <div class="form-bottom">
        <form role="form" action="" method="post" class="address-form">
          <p>22, La Touche Road, Avenue John Kennedy</p>
          <p>7500, VACOAS</p>
          <p>Mauritius</p>
          <p>Email : CarDeal@gmail.com</p>
          <p>Tel. +54 17 54 30 10</p>
          <div class="mapouter">
            <div class="gmap_canvas"><iframe width="400" height="300" id="gmap_canvas"
                src="https://maps.google.com/maps?q=la%20touche%20road&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
