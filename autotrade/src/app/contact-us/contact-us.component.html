<div class="jumbotron">
<div class="row">
  <div class="col-sm-6">
    <div class="form-box">
      <div class="form-top">
        <div class="form-top-left">
          <h3>Contact Us</h3>
          <p>Please fill the below form with details regarding your query:</p>
        </div>
        <div class="form-top-right">
          <i class="fas fa-mail-bulk"></i>
        </div>
      </div>
      <div class="form-bottom">
          <form method="GET" action="mailto:awad_luckhoo@hotmail.com" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <!-- <div class="form-group">
            <label class="sr-only" for="form-name">Username</label>
            <input type="text" [(ngModel)]="user.name" name="form-name" placeholder="Name..." class="form-name form-control"><i class="fas fa-user"></i>
          </div> -->
          <div class="form-group">
              <input type="text" class="from-name form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" placeholder="Name..." required /><i class="fas fa-user"></i>
              <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                  <div *ngIf="firstName.errors.required">First Name is required</div>
              </div>
          </div>
          <div class="form-group">
              <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"  placeholder="Email..." required email /><i class="fas fa-envelope"></i>
              <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                  <div *ngIf="email.errors.required">Email is required</div>
                  <div *ngIf="email.errors.email">Email must be a valid email address</div>
              </div>
          </div>
          <div class="form-group">
              <label class="sr-only" for="form-message">Message</label>
              <textarea class="form-control" id="message" rows="6" placeholder="Message..." required></textarea><i class="fas fa-pen-alt"></i>
            </div>
          
          <!-- <div class="form-group">
            <label class="sr-only" for="form-email">Password</label>
            <input type="email" name="form-email" placeholder="Email..." class="form-email form-control"><i class="fas fa-envelope"></i>
          </div>
          
           -->

          <div class="form-group">
              <button class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-box">
      <div class="form-top">
        <div class="form-top-left">
          <h3>Address</h3>
          <p>Find us:</p>
        </div>
        <div class="form-top-right">
          <i class="fas fa-home"></i>
        </div>
      </div>
      <div class="form-bottom">
        <form role="form" action="" method="post" class="address-form">
          <p>22, La Touche Road, Avenue John Kennedy</p>
          <p>7500, VACOAS</p>
          <p>Mauritius</p>
          <p>Email : CarDeal@gmail.com</p>
          <p>Tel. +54 17 54 30 10</p>
          <div class="mapouter">
            <div class="gmap_canvas"><iframe width="400" height="300" id="gmap_canvas"
                src="https://maps.google.com/maps?q=la%20touche%20road&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
