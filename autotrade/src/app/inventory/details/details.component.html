<div class="card" *ngFor="let cardetail of arr">
  <div class="container-fliud">
    <div class="wrapper row">
      <div class="preview col-md-4">

        <div class="preview-pic tab-content">
          <div class="tab-pane active" id="pic-1">
            <img src="assets\Suzuki-Swift\marutisuzuki-swift.jpg" /></div>

        </div>


      </div>
      <div class="details col-md-8">
        <div class="row">
          <div class="col-md-6">
            <h3 class="product-title">{{ cardetail.title }}</h3>
          </div>
          <div class="col-md-6">
            <div class="more-details"><i class="fa fa-list"></i><a routerLink="/car-details" class="hidden-xs">
                More
                details</a></div>
          </div>
        </div>

        <div class="row sub">
          <div class="power">
            <h5>Power:</h5>
            <p> {{ cardetail.power }}</p>
          </div>
          <div class="mileage">
            <h5>Mileage:</h5>
            <p>{{ cardetail.mileage }}</p>
          </div>
          <div class="fuel">
            <h5>Fuel:</h5>
            <p>{{ cardetail.fuel }}</p>
          </div>
          <div class="year">
            <h5>Year:</h5>
            <p>{{ cardetail.year }}</p>
          </div>

          <h4>Rs {{cardetail.price }}</h4>

        </div>
      </div>

    </div>
  </div>
</div>
