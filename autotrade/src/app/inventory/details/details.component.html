<div class="card" *ngFor="let cardetail of cardetails">
  <div class="container-fliud">
    <div class="wrapper row">
      <div class="preview col-md-4">

        <div class="preview-pic tab-content">
          <div class="tab-pane active" id="pic-1">
            <img src="{{cardetail.carImage}}" /></div>

        </div>


      </div>
      <div class="details col-md-8">
        <div class="row">
          <div class="col-md-6">
            <h2 class="product-title">{{ cardetail.brand }}</h2>
          </div>
          <div class="col-md-6">
            <div class="more-details"><button (click)="onClick(cardetail.id)" >
                <i class="fa fa-list"></i> More details</button></div>
          </div>
        </div>
        <table id="customers">
          <tr>
            <div class="bold">
              <td>Model:</td>
            </div>
            <td>{{ cardetail.model }}</td>
          </tr>
          <tr>
            <div class="bold">
              <td>Engine:</td>
            </div>
            <td>{{ cardetail.engine }}</td>
          </tr>
          <tr>
            <div class="bold">
              <td>Mileage:</td>
            </div>
            <td>{{ cardetail.mileage }}</td>
          </tr>
          <tr>
            <div class="bold">
              <td>Fuel:</td>
            </div>
            <td>{{ cardetail.fuel }}</td>
          </tr>
          <tr>
            <div class="bold">
              <td>Year:</td>
            </div>
            <td>{{ cardetail.year }}</td>
          </tr>
          <tr>
            <div class="bold">
              <td>Type:</td>
            </div>
            <td>{{ cardetail.type }}</td>
          </tr>
        </table>
        <h2 class="price">Rs {{cardetail.price}}</h2>
      </div>
    </div>
  </div>

</div>
