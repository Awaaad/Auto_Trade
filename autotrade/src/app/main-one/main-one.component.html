<div class="newsletter-row">
  <div class="container">
    <div class="row">

      <!-- Footer Newsletter -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col1">
        <div class="newsletter-wrap">
          <h5>Newsletter</h5>
          <h4>Get Notified Of any Updates!</h4>
          <form [formGroup]="newsLetterForm" name="form" (ngSubmit)="onSubmit()">
            <div class="wrapper">
              <div class="form-group" id="container_form_news2">
                <input type="text" [(ngModel)]="email" formControlName="email" name="email" id="newsletter1"
                  [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" title="Sign up for our newsletter"
                  class="form-control input-text required-entry validate-email" placeholder="Enter your email address"
                  required>
                  <span *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">*Email is required</div>
                    <div *ngIf="f.email.errors.email">*Email must be a valid email address</div>
                  </span>
              </div>
              <!--container_form_news2-->
              <!--container_form_news-->
              <button (click)="showDialog = !showDialog" type="submit" class="button subscribe"><span>SUBSCRIBE</span></button>
            </div>
          </form>
          <div *ngIf="showMsg">
              <app-dialog [(visible)]="showDialog">
                <div id="container">
                  <button (click)="showDialog = !showDialog; close()" class="btn-close">Ã—</button>
                  <div class="thank-you-pop">
                    <img src="http://goactionstations.co.uk/wp-content/uploads/2017/03/Green-Round-Tick.png" alt="">
                    <h1>Thank You!</h1>
                    <p>You have successfully subscribed to out newsletter</p>
                  </div>
                </div>
              </app-dialog>
            </div>
        </div>
        <!--newsletter-wrap-->
      </div>
    </div>
  </div>
  <!--footer-column-last-->
</div>
