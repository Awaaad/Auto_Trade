<div class="container">
  <table id="cart" class="table table-hover table-condensed">
    <div class="wrapper">
      <thead>
        <tr>
          <th style="width:40%">Product</th>
          <th style="width:20%">Price</th>
          <th style="width:8%">Quantity</th>
          <th style="width:22%" class="text-center">Subtotal</th>
          <th style="width:10%">Option</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td data-th="Product">
            <div class="row">
              <div class="col-sm-2 hidden-xs"><img [src]="item.product.carImage" class="img-responsive" /></div>
              <div class="col-sm-10">
                <h4 class="nomargin">{{item.product.brand}} {{item.product.model}}</h4>

              </div>
            </div>
          </td>
          <td data-th="Price">Rs {{item.product.price}}</td>
          <td data-th="Quantity">
            <h4>{{item.quantity}}</h4>
          </td>
          <td data-th="Subtotal" class="text-center">Rs {{item.product.price * item.quantity}}</td>
          <td class="actions" data-th="Option">
            <!-- <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button> -->
            <button (click)="remove(item.product.id)" class="btn btn-danger btn-sm"><i
                class="fa fa-trash-o"></i></button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="visible-xs">
          <td class="text-center"><strong>Total {{total}}</strong></td>
        </tr>
        <tr>
          <td><a routerLink="/inventory" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
          <td colspan="2" class="hidden-xs"></td>
          <td class="hidden-xs text-center"><strong>Total Rs {{total}}</strong></td>
          <td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
        </tr>
      </tfoot>
    </div>
  </table>
  <p>{{adding}}</p>
</div>
