        <div class="form-top">
          <div class="form-top-left">
            <h3>Returning Customer</h3>
            <p>Enter username and password to log on:</p>
          </div>
          <div class="form-top-right">
              <i class="fas fa-user-lock"></i>
          </div>
        </div>
        <div class="form-bottom">
          <form #loginForm="ngForm" action="" method="post" class="login-form">
            <div class="form-group">
              <label class="sr-only" for="form-username">Username</label>
              <input type="text" required  name="form-username" placeholder="Username..." class="form-username form-control is invalid"
                id="form-username"><i class="fa fa-user-o" aria-hidden="true"></i>
            </div>
            <div class="form-group">
              <label class="sr-only" for="form-password">Password</label>
              <input type="password" name="form-password" placeholder="Password..." class="form-password form-control"
                id="form-password"><i class="fa fa-key"></i>
            </div>
            <button type="submit" class="btn">Sign in!</button>
          </form>
        </div>
      </div>

      <div class="social-login">
        <h3>...or login with:</h3>
        <div class="social-login-buttons">

          </a>
        </div>

    <div id="menu1" class="tab-pane fade">
      <div class="form-box">
        <div class="form-top">
          <div class="form-top-left">
            <h3>New Customer</h3>
            <p>Fill in the form below to get instant access:</p>
          </div>
          <div class="form-top-right">
            <i class="fa fa-pencil"></i>
          </div>
        </div>
        <div class="form-bottom">
          <form role="form" action="" method="post" class="registration-form">
            <div class="form-group">
              <label class="sr-only" for="form-first-name">First name</label>
              <input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control"
                id="form-first-name"><i class="fa fa-user-o" aria-hidden="true"></i>
            </div>
            <div class="form-group">
              <label class="sr-only" for="form-last-name">Last name</label>
              <input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control"
                id="form-last-name"><i class="fa fa-user-o" aria-hidden="true"></i>
            </div>
            <div class="form-group">
              <label class="sr-only" for="form-email">Email</label>
              <input type="text" name="form-email" placeholder="Email..." class="form-email form-control"
                id="form-email"><i class="fa fa-envelope-o" aria-hidden="true"></i>
            </div>
            <div class="form-group">
              <label class="sr-only" for="form-password">Password</label>
              <input type="password" name="form-password" placeholder="Password..." class="form-password form-control"><i class="fa fa-key"></i>
            </div>
            <div class="form-group">
              <label class="sr-only" for="form-password">Confirm Password</label>
              <input type="password" name="form-password" placeholder="Confirm Password..." class="form-password form-control"><i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <button type="submit" class="btn">Sign me up!</button>
          </form>
        </div>
      </div>
    </div>
