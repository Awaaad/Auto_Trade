<div class=container_main>
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">LOG IN</a></li>
    <li><a data-toggle="tab" href="#menu1">SIGN UP</a></li>
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">

      <div class="form-box">
        <div class="form-top">
          <div class="form-top-left">
            <h3>Returning Customer</h3>
            <p>Enter username and password to log on:</p>
          </div>
          <div class="form-top-right">
              <i class="fas fa-user-lock"></i>
          </div>
        </div>
        <div class="form-bottom">
            <form name="form1" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate> 
                <div class="form-group">
                    <input type="text" id="loginUsername" class="from-name form-control" name="username" [(ngModel)]="model.username" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" placeholder="Username..." required /><i class="fas fa-user"></i>
                      <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                      <div *ngIf="username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPass" class="form-control" name="loginPass" [(ngModel)]="model.loginPass" #loginPass="ngModel" [ngClass]="{ 'is-invalid': f.submitted && loginPass.invalid }" required placeholder="Password..." minlength="6" /><i class="fas fa-key"></i>
                    <div *ngIf="f.submitted && loginPass.invalid" class="invalid-feedback">
                        <div *ngIf="loginPass.errors.required">Password is required</div>
                        <div *ngIf="loginPass.errors.minlength">Password must be at least 6 characters</div>  
                    </div>
                </div>
              <button type="submit" class="btn" id="login">Sign in!</button>
            </form>
        </div>
      </div>
      <div class="message" *ngIf="isDisplayed">
        <p>Successfully logged in!</p>
      </div>

      <div class="social-login">
        <h3>...or login with:</h3>
        <div class="social-login-buttons">
          <a class="btn btn-link-1 btn-link-1-facebook" href="#">
            <i class="fab fa-facebook-f"></i> Facebook
          </a>
          <a class="btn btn-link-1 btn-link-1-twitter" href="#">
            <i class="fab fa-twitter"></i> Twitter
          </a>
          <a class="btn btn-link-1 btn-link-1-google-plus" href="#">
            <i class="fab fa-google-plus-g"></i> Google Plus
          </a>
        </div>
      </div>



    </div>
    <div id="menu1" class="tab-pane fade">
      <div class="form-box">
        <div class="form-top">
          <div class="form-top-left">
            <h3>New Customer</h3>
            <p>Fill in the form below to get instant access:</p>
          </div>
          <div class="form-top-right">
            <i class="fa fa-pencil"></i>
          </div>
        </div>
        <div class="form-bottom" *ngIf ="isLogin">
            <app-register></app-register>
        </div>
      </div>
    </div>
  </div>
</div>
